<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple产品轮播展示</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Apple 产品轮播展示</h1>
    </header>
    <main>
        <div class="slide">
            <div class="imgWrapper">
                <img src="img/iphone11promax.jpg" alt="iPhone" width="800" height="500">
                <img src="img/ipad.jpg" alt="iPad" width="800" height="500">
                <img src="img/Macbook.jpg" alt="Macbook" width="800" height="500">
                <img src="img/applewatch-black.jpg" alt="AppleWatch" width="800" height="500">
                <img src="img/ProDisplay.jpg" alt="ProDisplay" width="800" height="500">
            </div>
            <div class="iconWrapper">
                <img class="icon active" src="icon/icon-iPhone.svg" alt="icon-iPhone">
                <img class="icon" src="icon/icon-iPad.svg" alt="icon-iPad">
                <img class="icon" src="icon/icon-Macbook.svg" alt="icon-Macbook">
                <img class="icon" src="icon/icon-AppleWatch.svg" alt="icon-AppleWatch">
                <img class="icon" src="icon/icon-ProDisplay.svg" alt="icon-ProDisplay">
            </div>
        </div>
    </main>
    <footer>
        <a href='https://github.com/JaylanWood/AppleDevice-Slideshow/'>项目地址</a>
    </footer>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
